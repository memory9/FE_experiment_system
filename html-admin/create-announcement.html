<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <title>华科实验系统</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'/>
    <link href="../css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/templatemo-style.css" rel="stylesheet"/>
    <link href="../css/main.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  </head>
  <body>
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <div class="square"></div>
          <h1>HUST LAB</h1>
        </header>

        <div class="profile-photo-container">
          <img src="../images/profile-photo.jpg" alt="Profile Photo" class="img-responsive"/>
          <div class="profile-photo-overlay"></div>
        </div>

        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
        </div>
        <nav class="templatemo-left-nav">
          <ul>
            <li><a href="#" class="active"><i class="fa fa-map-marker fa-fw"></i>公告栏</a></li>
            <li><a href="personal-center.html" ><i class="fa fa-home fa-fw"></i>个人中心</a></li>
            <li><a href="member-manage.html"><i class="fa fa-database fa-fw"></i>成员管理</a></li>
            <li><a href="lab-course.html"><i class="fa fa-users fa-fw"></i>实验室与实验课程</a></li>
            <li><a href="lab-report-data.html"><i class="fa fa-sliders fa-fw"></i>实验报告与实验数据</a></li>
            <li><a href="../login.html"><i class="fa fa-eject fa-fw"></i>登出</a></li>
          </ul>
        </nav>
      </div>
      <!-- Main content -->
      <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
          <div class="row">
            <nav class="templatemo-top-nav col-lg-12 col-md-12">
              <ul class="text-uppercase">
                <li><h2><a href="broad-manage.html" >浏览公告</a></h2></li>
                <li><h2><a href="#" class="active">创建公告</a></h2></li>
                <div style="float: right">
                 <li><img th:src="${user.url}" alt="头像" style="width: 35px;height: 35px;border: 1px;border-style:groove;solid-color: #FFFFF0" ></li>
                  <li style="font-family: 微软雅黑" th:text="'&nbsp; ' + ${user.name}+'，欢迎回来！'">U201513315，欢迎回来！</li>
                </div>
              </ul>
            </nav>
          </div>
        </div>

        <div class="templatemo-content-container">
          <div class="templatemo-content-widget white-bg">
            <h2 class="margin-bottom-10">创建新公告</h2>
            <form action="broad-manage.html" class="templatemo-login-form" method="post" enctype="multipart/form-data">
              <div class="row form-group">
                <div class="col-lg-6 col-md-6 form-group">
                    <label for="input-ann-title">公告标题</label>
                    <input type="text" class="form-control" id="input-ann-title" placeholder="新公告">
                </div>
                <div class="col-lg-6 col-md-6 form-group">
                    <label class="control-label templatemo-block">公告类型</label>
                    <div class="templatemo-block margin-bottom-5">
                      <input type="radio" name="ann-options" id="r1" value="类型1" checked>
                      <label for="r1" class="font-weight-400"><span></span>类型1</label>
                    </div>
                    <div class="templatemo-block margin-bottom-5">
                      <input type="radio" name="ann-options" id="r2" value="类型2">
                      <label for="r2" class="font-weight-400"><span></span>类型2</label>
                    </div>
                    <div class="templatemo-block margin-bottom-5">
                      <input type="radio" name="ann-options" id="r3" value="类型3">
                      <label for="r3" class="font-weight-400"><span></span>类型3</label>
                    </div>
                  </div>
              </div>
              <div class="row form-group">
                <div class="col-lg-12 form-group">
                    <label class="control-label" for="input-ann-content">公告内容</label>
                    <textarea class="form-control" id="input-ann-content" rows="6"></textarea>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-lg-12">
                  <label class="control-label templatemo-block">上传文件</label>

                  <input type="file" name="fileToUpload" id="fileToUpload" class="filestyle" data-buttonName="btn-primary" data-buttonBefore="true" data-icon="false">
                  <p>Maximum upload size is 5 MB.</p>
                </div>
              </div>
              <div class="form-group text-right">
                <button type="submit" class="templatemo-blue-button">发布</button>
                <button type="reset" class="templatemo-white-button">重置</button>
              </div>
            </form>
          </div>
        </div> <!-- Second row ends -->
          <footer class="text-right">
            <p>Copyright &copy; 2018 Company Name
            | Designed by <a href="http://www.templatemo.com" target="_parent">templatemo</a></p>
          </footer>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="../js/jquery-1.11.2.min.js"></script>      <!-- jQuery -->
    <script src="../js/jquery-migrate-1.2.1.min.js"></script> <!--  jQuery Migrate Plugin -->
    <script src="https://www.google.com/jsapi"></script> <!-- Google Chart -->
    <script>
      /* Google Chart
      -------------------------------------------------------------------*/
      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

          // Create the data table.
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Topping');
          data.addColumn('number', 'Slices');
          data.addRows([
            ['Mushrooms', 3],
            ['Onions', 1],
            ['Olives', 1],
            ['Zucchini', 1],
            ['Pepperoni', 2]
          ]);

          // Set chart options
          var options = {'title':'How Much Pizza I Ate Last Night'};

          // Instantiate and draw our chart, passing in some options.
          var pieChart = new google.visualization.PieChart(document.getElementById('pie_chart_div'));
          pieChart.draw(data, options);

          var barChart = new google.visualization.BarChart(document.getElementById('bar_chart_div'));
          barChart.draw(data, options);
      }

      $(document).ready(function(){
        if($.browser.mozilla) {
          //refresh page on browser resize
          // http://www.sitepoint.com/jquery-refresh-page-browser-resize/
          $(window).bind('resize', function(e)
          {
            if (window.RT) clearTimeout(window.RT);
            window.RT = setTimeout(function()
            {
              this.location.reload(false); /* false to get page from cache */
            }, 200);
          });
        } else {
          $(window).resize(function(){
            drawChart();
          });
        }
      });

    </script>
    <script type="text/javascript" src="../js/templatemo-script.js"></script>      <!-- Templatemo Script -->

  </body>
</html>
