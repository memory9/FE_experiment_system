<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>华科实验系统</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css' />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/templatemo-style.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet">
    <!-- 引用editable -->
    <link href="https://rawgit.com/indrimuska/jquery-editable-select/master/src/jquery-editable-select.css" rel="stylesheet" />
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>
    <!-- Left column -->
    <div class="templatemo-flex-row">
        <div class="templatemo-sidebar">
            <header class="templatemo-site-header">
                <div class="square"></div>
                <h1>HUST LAB</h1>
            </header>
            <div class="profile-photo-container">
                <img src="../images/profile-photo.jpg" alt="Profile Photo" class="img-responsive" />
                <div class="profile-photo-overlay"></div>
            </div>
            <div class="mobile-menu-icon">
                <i class="fa fa-bars"></i>
            </div>
            <nav class="templatemo-left-nav">
                <ul>
                    <li><a href="#" class="active"><i class="fa fa-map-marker fa-fw"></i>公告栏</a></li>
                    <li><a href="personal-center.html"><i class="fa fa-home fa-fw"></i>个人中心</a></li>
                    <li><a href="member-manage.html"><i class="fa fa-database fa-fw"></i>成员管理</a></li>
                    <li><a href="lab-course.html"><i class="fa fa-users fa-fw"></i>实验室与实验课程</a></li>
                    <li><a href="lab-report-data.html"><i class="fa fa-sliders fa-fw"></i>实验报告与实验数据</a></li>
                    <li><a href="../login.html"><i class="fa fa-eject fa-fw"></i>登出</a></li>
                </ul>
            </nav>
        </div>
        <!-- Main content -->
        <div class="templatemo-content col-1 light-gray-bg">
            <div class="templatemo-top-nav-container">
                <div class="row">
                    <nav class="templatemo-top-nav col-lg-12 col-md-12">
                        <ul class="text-uppercase">
                            <li>
                                <h2><a href="broad-manage.html" >浏览公告</a></h2></li>
                            <li>
                                <h2><a href="#" class="active">创建公告</a></h2></li>
                            <div style="float: right">
                                <li>
                                    <div class="dropdown">
                                        <img id="avatar-img" src="../images/sunset.jpg" th:src="${user.url}" alt="头像">
                                        <div class="dropdown-content">
                                            <a href="personal-center.html">个人主页</a>
                                            <a href="change-pwd.html">修改密码</a>
                                            <a href="../login.html">退出登录</a>
                                        </div>
                                    </div>
                                </li>
                                <li style="font-family: 微软雅黑" th:text="'&nbsp; ' + ${user.name}+'，欢迎回来！'">U201513315，欢迎回来！</li>
                            </div>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="templatemo-content-container">
                <div class="templatemo-content-widget white-bg">
                    <h2 class="margin-bottom-10">创建新公告</h2>
                    <form id="announcement-form" action="broad-manage.html" class="templatemo-login-form" method="post" enctype="multipart/form-data">
                        <div class="row form-group">
                            <div class="col-lg-6 col-md-6 form-group">
                                <label for="input-ann-title">公告标题</label>
                                <input type="text" class="form-control" id="input-ann-title" placeholder="新公告">
                            </div>
                            <div class="col-lg-6 col-md-6 form-group">
                                <label class="control-label templatemo-block">公告类型</label>
                                <select class="form-control shift-info">
                                    <option>类型1</option>
                                    <option>类型2</option>
                                    <option>类型3</option>
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-lg-12 form-group">
                                <label class="control-label" for="input-ann-content">公告内容</label>
                                <textarea class="form-control" id="input-ann-content" rows="6"></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-lg-12">
                                <label class="control-label templatemo-block">上传文件</label>
                                <input type="file" name="fileToUpload" id="fileToUpload" class="filestyle" data-buttonName="btn-primary" data-buttonBefore="true" data-icon="false">
                                <p>Maximum upload size is 5 MB.</p>
                            </div>
                        </div>
                        <div class="form-group text-right">
                            <button id='release-announcement' type="button" class="templatemo-blue-button">发布</button>
                            <button type="reset" class="templatemo-white-button">重置</button>
                        </div>
                    </form>
                </div>
                <div class="mask"></div>
                <div class="dialog">
                    <div class="title">
                        发布时提示
                    </div>
                    <div class="content">
                        <span>发布成功！</span>
                    </div>
                    <div class="bottom">
                        <input id="release-btn" type="button" value="确定" class="templatemo-edit-btn">
                    </div>
                </div>
            </div>
            <!-- Second row ends -->
            <footer class="text-right">
                <p>Copyright &copy; 2018 Company Name | Designed by <a href="http://www.templatemo.com" target="_parent">templatemo</a></p>
            </footer>
        </div>
    </div>
    </div>
    <!-- JS -->
    <script src="../js/jquery.js"></script>
    <!-- jQuery 3.3.1-->
    <script src="https://rawgit.com/indrimuska/jquery-editable-select/master/src/jquery-editable-select.js"></script>
    <!-- <script type="text/javascript" src="../js/templatemo-script.js"></script> -->
    <!-- Templatemo Script -->
    <script src="../js/main.js"></script>
</body>

</html>
