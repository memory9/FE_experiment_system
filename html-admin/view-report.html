<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>华科实验系统</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css' />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/templatemo-style.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>
    <!-- Left column -->
    <div class="templatemo-flex-row">
        <div class="templatemo-sidebar">
            <header class="templatemo-site-header">
                <div class="square"></div>
                <h1>HUST LAB</h1>
            </header>
            <div class="profile-photo-container">
                <img src="../images/profile-photo.jpg" alt="Profile Photo" class="img-responsive" />
                <div class="profile-photo-overlay"></div>
            </div>
            <div class="mobile-menu-icon">
                <i class="fa fa-bars"></i>
            </div>
            <nav class="templatemo-left-nav">
                <ul>
                    <li><a href="./broad-manage.html"><i class="fa fa-map-marker fa-fw"></i>公告栏</a></li>
                    <li><a href="./personal-center.html"><i class="fa fa-home fa-fw"></i>个人中心</a></li>
                    <li><a href="./member-manage.html"><i class="fa fa-database fa-fw"></i>成员管理</a></li>
                    <li><a href="./lab-course.html"><i class="fa fa-users fa-fw"></i>实验室与实验课程</a></li>
                    <li><a href="./view-report.html"><i class="fa fa-sliders fa-fw"></i>实验报告与实验数据</a></li>
                    <li><a href="../login.html"><i class="fa fa-eject fa-fw"></i>登出</a></li>
                </ul>
            </nav>
        </div>
        <!-- Main content -->
        <div class="templatemo-content col-1 light-gray-bg">
            <div class="templatemo-top-nav-container">
                <div class="row">
                    <nav class="templatemo-top-nav col-lg-12 col-md-12">
                        <ul class="text-uppercase">
                            <li>
                                <h2><a href="#" class="active">浏览报告</a></h2>
                            </li>
                            <div style="float: right">
                                <li>
                                    <div class="dropdown">
                                        <img id="avatar-img" src="../images/sunset.jpg" th:src="${user.url}" alt="头像">
                                        <div class="dropdown-content">
                                            <a href="./personal-center.html">个人主页</a>
                                            <a href="./change-pwd.html">修改密码</a>
                                            <a href="../login.html">退出登录</a>
                                        </div>
                                    </div>
                                </li>
                                <li style="font-family: 微软雅黑" th:text="'&nbsp; ' + ${user.name}+'，欢迎回来！'">U201513315，欢迎回来！</li>
                            </div>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="templatemo-content-container">
                <object data="Intro2SVM.pdf" type="application/pdf" width="95%" height="450">
                    <embed src="Intro2SVM.pdf">
                    <p>This browser does not support PDFs. Please download the PDF to view it: <a href="Intro2SVM.pdf">Download PDF</a>.</p>
                    </embed>
                </object>
                <div class="templatemo-content-widget white-bg">
                    <div class="row form-group">
                    <div class="col-lg-6 col-md-6 form-group">
                        <label style="display: inline;" class="control-label templatemo-block" ><h3>得分:</h3></label>
                        <input style="margin-top: 10px;"type="text" class="form-control" id="input-score" placeholder="请输入得分..">
                    </div>
                    <div class="col-lg-6 col-md-6 form-group">
                        <div class="form-group text-right">
                            <button style="margin-top: 20px;" id='release-announcement' type="button" class="templatemo-blue-button">确认</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="mask"></div>
                <div class="dialog">
                    <div class="title">
                        打分时提示
                    </div>
                    <div class="content">
                        <span>打分成功！</span>
                    </div>
                    <div class="bottom">
                        <input id="release-btn" type="button" value="确定" class="templatemo-edit-btn">
                    </div>
                </div>
            <!-- Second row ends -->
            <footer class="text-right">
                <p>Copyright &copy; 2018 Company Name | Designed by <a href="http://www.templatemo.com" target="_parent">templatemo</a></p>
            </footer>
        </div>
    </div>
    </div>
    <!-- JS -->
    <script src="../js/jquery.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
