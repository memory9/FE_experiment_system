<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>华科实验系统</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css' />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/templatemo-style.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>
    <!-- Left column -->
    <div class="templatemo-flex-row">
        <div class="templatemo-sidebar">
            <header class="templatemo-site-header">
                <div class="square"></div>
                <h1>HUST LAB</h1>
            </header>
            <div class="profile-photo-container">
                <img src="../images/profile-photo.jpg" alt="Profile Photo" class="img-responsive" />
                <div class="profile-photo-overlay"></div>
            </div>
            <div class="mobile-menu-icon">
                <i class="fa fa-bars"></i>
            </div>
            <nav class="templatemo-left-nav">
              <ul>
                <li><a href="./broad-manage.html"><i class="fa fa-map-marker fa-fw"></i>公告栏</a></li>
                <li><a href="#" class="active"><i class="fa fa-home fa-fw"></i>个人中心</a></li>
                <li><a href="./course-center.html"><i class="fa fa-database fa-fw"></i>选课中心</a></li>
                <li><a href="./lab-center.html"><i class="fa fa-users fa-fw"></i>实验中心</a></li>
                <li><a href="./grade-query.html"><i class="fa fa-sliders fa-fw"></i>成绩查询</a></li>
                <li><a href="../login.html"><i class="fa fa-eject fa-fw"></i>登出</a></li>
              </ul>
            </nav>
        </div>
        <!-- Main content -->
        <div class="templatemo-content col-1 light-gray-bg">
            <div class="templatemo-top-nav-container">
                <div class="row">
                    <nav class="templatemo-top-nav col-lg-12 col-md-12">
                        <ul class="text-uppercase">
                            <li>
                                <h2><a href="#" class="active">个人信息</a></h2></li>
                            <li>
                                <h2><a href="change-pwd.html">修改密码</a></h2></li>
                            <div style="float: right">
                                <li>
                                    <div class="dropdown">
                                        <img id="avatar-img" src="../images/sunset.jpg" th:src="${user.url}" alt="头像">
                                        <div class="dropdown-content">
                                            <a href="personal-center.html">个人主页</a>
                                            <a href="change-pwd.html">修改密码</a>
                                            <a href="../login.html">退出登录</a>
                                        </div>
                                    </div>
                                </li>
                                <li style="font-family: 微软雅黑" th:text="'&nbsp; ' + ${user.name}+'，欢迎回来！'">U201513315，欢迎回来！</li>
                            </div>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="templatemo-content-container">
                <div class="templatemo-content-widget white-bg col-2">
                    <div class="madia margin-bottom-30">
                        <div class="media-left padding-right-25">
                            <a href="#">
                  <img class="media-object img-circle templatemo-img-bordered" src="../images/person.jpg" alt="person">
                </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading text-uppercase blue-text">Really</h2>
                            <p>自动化</p>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="circle green-bg"></div>
                                    </td>
                                    <td>姓名</td>
                                    <td class="edit">李老师</td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="circle green-bg"></div>
                                    </td>
                                    <td>ID</td>
                                    <td class="edit">U123456789</td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="circle green-bg"></div>
                                    </td>
                                    <td>学院</td>
                                    <td class="edit">电子信息与通信学院</td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="circle green-bg"></div>
                                    </td>
                                    <td>班级</td>
                                    <td class="edit">电信1505班</td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="circle green-bg"></div>
                                    </td>
                                    <td>职务</td>
                                    <td class="edit">讲师</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-group text-right">
                        <button type="button" class="templatemo-edit-btn" onclick="change(this)">编辑</button>
                    </div>
                </div>
            </div>
            <!-- Second row ends -->
            <footer class="text-right">
                <p>Copyright &copy; 2018 Company Name | Designed by <a href="http://www.templatemo.com" target="_parent">templatemo</a></p>
            </footer>
        </div>
    </div>
    <!-- JS -->
    <script src="../js/jquery.js"></script>
    <!-- jQuery 3.3.1-->
    <script src="https://rawgit.com/indrimuska/jquery-editable-select/master/src/jquery-editable-select.js"></script>
    <script src="../js/main.js"></script>
    <script type="text/javascript">
        function change(obj){
　　        var xg=$(obj).html();
　　        if(xg=='编辑'){
　　　　        $('.edit').each(function(){
　　　　　　    var old=$(this).html();
　　　　　　    $(this).html("<input type='text' name='editname' class='text' value="+old+" >");
　　　　    })
　　　　    $(obj).html('保存');
　　        }
            else if(xg=='保存'){
　　　　        $('input[name=editname]').each(function(){
　　　　　　    var old=$(this).html();
　　　　　　    var newfont=$(this).parent('td').parent('tr').children().find('input').val();
　　　　　　    $(this).parent('td').html(newfont);
　　　　    })
　　　　    $(obj).html('编辑');
　　        }
        }
    </script>
</body>

</html>
