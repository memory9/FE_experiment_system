<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>华科实验系统</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css' />
  <link href="../css/font-awesome.min.css" rel="stylesheet" />
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/templatemo-style.css" rel="stylesheet" />
  <link href="../css/main.css" rel="stylesheet">
  <!-- 样式文件 -->
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <style type="text/css">
    .toolbar {
      border: 1px solid #ccc;
    }

    .text {
      border: 1px solid #ccc;
      height: 400px;
    }
  </style>
</head>

<body>
  <!-- Left column -->
  <div class="templatemo-flex-row">
    <div class="templatemo-sidebar">
      <header class="templatemo-site-header">
        <div class="square"></div>
        <h1>HUST LAB</h1>
      </header>
      <div class="profile-photo-container">
        <img src="../images/profile-photo.jpg" alt="Profile Photo" class="img-responsive" />
        <div class="profile-photo-overlay"></div>
      </div>
      <div class="mobile-menu-icon">
        <i class="fa fa-bars"></i>
      </div>
      <nav class="templatemo-left-nav">
        <ul>
          <li><a href="./broad-manage.html"><i class="fa fa-map-marker fa-fw"></i>公告栏</a></li>
          <li><a href="./personal-center.html"><i class="fa fa-home fa-fw"></i>个人中心</a></li>
          <li><a href="./course-center.html"><i class="fa fa-database fa-fw"></i>选课中心</a></li>
          <li><a href="./lab-center.html"><i class="fa fa-users fa-fw"></i>实验中心</a></li>
          <li><a href="./grade-query.html"><i class="fa fa-sliders fa-fw"></i>成绩查询</a></li>
          <li><a href="../login.html"><i class="fa fa-eject fa-fw"></i>登出</a></li>
        </ul>
      </nav>
    </div>
    <!-- Main content -->
    <div class="templatemo-content col-1 light-gray-bg">
      <div class="templatemo-top-nav-container">
        <div class="row">
          <nav class="templatemo-top-nav col-lg-12 col-md-12">
            <ul class="text-uppercase">
              <li>
                <h2><a href="#" class="active">编辑报告</a></h2>
              </li>
              <div style="float: right">
                <li>
                  <div class="dropdown">
                    <img id="avatar-img" src="../images/sunset.jpg" th:src="${user.url}" alt="头像">
                    <div class="dropdown-content">
                      <a href="personal-center.html">个人主页</a>
                      <a href="change-pwd.html">修改密码</a>
                      <a href="../login.html">退出登录</a>
                    </div>
                  </div>
                </li>
                <li style="font-family: 微软雅黑" th:text="'&nbsp; ' + ${user.name}+'，欢迎回来！'">U201513315，欢迎回来！</li>
              </div>
            </ul>
          </nav>
        </div>
      </div>
      <div class="templatemo-content-container">
        <div class="templatemo-content-widget no-padding">
          <div id="div1" class="toolbar white-bg">
          </div>
          <div style="padding: 8px 0; color: #333"></div>
          <div id="div2" class="text white-bg">
            <!--可使用 min-height 实现编辑区域自动增加高度-->
            <p>请输入内容</p>
          </div>

          <script type="text/javascript" src="../js/wangEditor.js"></script>
          <script type="text/javascript">
            var E = window.wangEditor
            var editor1 = new E('#div1', '#div2') // 两个参数也可以传入 elem 对象，class 选择器
            editor1.create()
          </script>
          <div class="row form-group">
            <div class="col-lg-12">
              <label class="control-label templatemo-block">上传文件</label>
              <input type="file" name="fileToUpload" id="fileToUpload" class="filestyle" data-buttonName="btn-primary" data-buttonBefore="true" data-icon="false">
              <p>Maximum upload size is 5 MB.</p>
            </div>
          </div>
          <div class="form-group text-right">
              <button id='release-announcement' type="post" class="templatemo-blue-button">提交</button>
          </div>
        </div>
      </div>
      <footer class="text-right">
        <p>Copyright &copy; 2018 Company Name | Designed by <a href="http://www.templatemo.com" target="_parent">templatemo</a></p>
      </footer>
    </div>
  </div>
  </div>
  <!-- JS -->
  <script src="../js/jquery.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
